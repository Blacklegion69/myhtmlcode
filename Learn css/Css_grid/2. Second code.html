<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <!-- CSS only --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
<style type="text/css" media="all">
  .container > div {
    text-align: center;
    padding: 10px;
    color: #4fff00;
    border: 1.1px solid #ff0000;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .container {
    width: 100%;
    height: 100vh;
    display: grid;
    margin: 50px auto;
    grid-gap: 10px;
  }
  .container1 {
    grid-template-columns: repeat(12,1fr);
    grid-template-rows: 80px auto 80px;
  }
  .header {
   /* grid-column: 1 / 3; */
   grid-column: 1 / -1;
  }
  .content {
    grid-column: 2 / -1;
  }
  .menu {
    grid-rows: 1 / -1;
  }
  .fotter {
   /* grid-column: 1 / 3; */
   grid-column: 1 / -1;
  }
</style>
  </head>
  <body>
    <div class="container container1">
      <div class="header bg-danger">Header</div>
      <div class="menu bg-light">Menu</div>
      <div class="content bg-info">Content</div>
      <div class="fotter bg-danger">Fotter</div>
    </div>
  </body>
</html>
