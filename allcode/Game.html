//checks collision between two entities
function collided(a, b, type='ab') {
    if(type == 'ab'){
        let ax = a.x - a.width/2;
        let ay = a.y - a.height/2;
        let bx = b.x - b.width / 2;
        let by = b.y - b.height / 2;
  return ax <= bx + b.width &&
    ax + a.width >= bx &&
    ay <= by + b.height &&
    ay + a.height >= by;
    } else{
        let value = (dist(this, a))<2000
        return value;
    }
}

function gen(a, b,z='!') {
  if (z == '') {
    return Math.random() * (b - a + 1);
  } else {
    return a + Math.floor(Math.random() * (b - a + 1));
  }
}

function pickColor() {

function pull(a, b, gravity){
    if (a.x > b.x){
        a.xv-=gravity
    } else{
        a.xv+=gravity
    }
    if (a.y > b.y) {
     a.yv -= gravity
    } else {
     a.yv += gravity
    }
}

//Draws a circle
function circle(x,y,r,fill) {
     cc.fillStyle = fill
     cc.beginPath();
     cc.arc(x,y,r, 0, 2 * Math.PI);
     cc.closePath();
     cc.fill();
}

//draw a line

 cc.beginPath();
 cc.strokeStyle = col;
 cc.moveTo(a, b);
 cc.lineTo(c, d);
 cc.closePath();
 cc.stroke();
}

//Creates an area on the screen that will be checked for collision with an entity
function trigger(x=0,y=0,w=0,h=0){
  this.x=x;
  this.y=y;
  this.width=w;
  this.height=h;
  this.activated=false;
  this.times=0;
  this.timer=0
  this.attachment = null
  this.active = true;
  this.sizing = function(a){
      if(a.width==undefined){
          this.width = a.radius;
          this.height = a.radius;
      } else {
      this.width=a.width;
      this.height=a.height
      }
  }
  this.check = function(a){
  let value = collided(this, a, 'ab')
  if (value == true){
      this.active=true
  } else{
      this.active=false
  }
  txt('Colliding = '+value, c.width-200,50, '20px sans-serif')
  return value
  };
  
  this.update = function(offsetX=0,offsetY=0){
     if(this.attached==true){
        this.x=this.attachment.x+offsetX
        this.y=this.attachment.y+offsetY
     }
  }
  
   this.show = function(fill='gba(255,100,255,0.7)'){
    this.color;
    cc.shadowColor = null
    cc.shadowBlur=0
   if (this.active==true){
      this.color='rgba(255,10,10,0.5)'
     }else{ 
       //this.color=fill
    };
  this.view = Rect(this.x,this.y,this.width,this.height,this.color);
  };
  this.attach = function(a){
    this.attachment=a;
    this.attached = true; 
    this.x=a.x;
    this.y=a.y
  }
  this.unattach = function(){
    this.attachment=null;
    this.attached = false;
  }
  this.idle = function(a) {
    if(a==true){
      this.active=false;
    } else if(a==false){
      this.active=true;
    }
  }
}

function demoball(x, y, r, fill, xv=gen(-10, 10), yv=gen(-10, 10)){

function limit(who){
    let treshX = 0.6;
    let treshY = 0.6;
    if(who.xv>treshX){
        who.xv-=who.friction;
    } else if(who.xv<-treshX){
        who.xv+=who.friction;
    } else if (who.xv>-treshX&&who.xv<treshX){
        who.xv=0
        pointer.x = null
        pointer.y= null
    }
    if (who.yv > treshY) {
     who.yv -= who.friction;
    } else if (who.yv < -treshY) {
     who.yv += who.friction;
    } else {
     who.yv = 0
     pointer.x = null
     pointer.y= null
    }
}

function closest(who, array){
    let closest= array[0]
    for(i=0; i<array.length; ++i){
        if (dist(who, array[i])<dist(who,closest)){
            closest = array[i]
        }
    }
        return closest;
    
}
