<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>css text gradient</title>
<style type="text/css" media="all">
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
  }
  body {
    margin: 0px;
    padding: 0px;
    background: -webkit-repeating-linear-gradient(45deg , orange , red 5px);
  }
  .box1 {
    position: absolute;
    top: 50%;
    left: 50%;
    font-weight: bold;
    font-size: 40px;
    background: -webkit-repeating-linear-gradient(45deg , black , white 2px);
    -webkit-background-clip: text;
    color: transparent;
    text-align: center;
    background-color: white;
  }
  
</style>
</head>
<body>
  <div class="box1">
      Bangladesh
  </div>
</body>
</html>
