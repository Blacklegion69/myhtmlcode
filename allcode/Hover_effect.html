<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title></title>
<style type="text/css" media="all">
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  .container {
    width: 300px;
    height: 300px;
    border-radius: 10px;
    position: relative;
    display: flex;
    overflow: hidden;
    justify-content: center;
    align-items: center;
  }
  .container::before {
    content: " ";
    position: absolute;
    width: 300%;
    height: 0px;
    transform: rotatez(-45deg);
    background: -webkit-linear-gradient(279deg, #d123b5, #2212ac);
   /* top: -220px;*/
    transition: 0.5s cubic-bezier(0.50, -0.70, 0.265, 1.55);
  }
  .container::after {
    content: " ";
    position: absolute;
    inset: 3px;
    border-radius: 10px;
    background-color: #00ffe4;
  }
  .container:hover:before {
    /*top: 160%;*/
    height: 320px;
  }
</style>
  </head>
  <body>
<div class="container">
  
</div>
  </body>
</html>
