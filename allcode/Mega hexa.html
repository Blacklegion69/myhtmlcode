  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      min-height: 100vh;
      overflow: hidden;
    }
    .container {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
      animation: animate 5s linear infinite;
    }
  @keyframes animate {
      0% {
        filter: hue-rotate(0deg);
      }
      100% {
        filter: hue-rotate(360deg);
      }
    }
    .row {
      display: inline-flex;
      margin-left: -50px;
      margin-top: -32px;
      overflow: hidden;
    }
    .row:nth-child(even) {
      margin-left: 1px;
    }
    .hexagon {
      position: relative;
      background: #111;
      height: 110px;
      width: 100px;
      margin: 1px;
      border: 2px solid black;
      transition: 1s;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    }
    .hexagon::before {
      position: absolute;
      content: "";
      height: 100%;
      width: 50%;
    /*  background: rgba(255, 255, 255, 0.03); */
      background-color: red;
      animation: animate1 5s linear infinite;
    }
    @keyframes animate1 {
      0% {
        filter: hue-rotate(0deg);
      }
      100% {
        filter: hue-rotate(-360deg);
      }
    }
    .hexagon:hover {
      transition: 0s;
      background: #f0f;
    }
  </style>
</head>
