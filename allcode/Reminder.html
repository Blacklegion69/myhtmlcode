<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/034032e716.js" crossorigin="anonymous"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Reminder</title>
<style type="text/css" media="all">
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
  }
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    /*
    background-image: url('https://drive.google.com/uc?id=15wyI48q2XnVEOwBJ9sXoCWsGZ3AvoPXE');
    background-size: cover;
    */
    background-color: black;
    overflow: hidden;
  }
  section {
    width: 330px;
    height: 290px;
    background-color: white;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
  }
  h1
  {
    letter-spacing: 0.8px;
    height: 70px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .text-container {
    width: 230px;
    text-align: center;
    margin: 10px;
  }
  .text {
    font-weight: bold;
  }
  p {
    font-weight: bold;
    font-size: 35px;
    padding: 0px;
  }
  p:nth-child(1) {
    margin-left: -80%;
  }
  .comma-2 {
    margin-right: -80%;
    margin-top: 10px;
  }
  .line {
    width: 100%;
    background-color: black;
    height: 3px;
    margin: 20px;
  }
  .icon {
    width: 100%;
    height: 60px;
    bottom: 0px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  i {
    font-size: 40px;
  }
</style>
  </head>
  <body>
    <section>
      <h1>Reminder</h1>
      <div class="text-container">
        <p class="comma">"</p>
        <div class="text">Jannah is real.</div>
        <p class="comma comma-2">"</p>
      </div>
      <div class="line"></div>
      <div class="icon">
      <i class="fa-solid fa-heart"></i>
      </div>
    </section>
  </body>
</html>
