<!DOCTYPE html>
<html>
<head>
    <title>
        CSS 3D Rotation
    </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
      body{
    margin: 0;
    padding: 0;
    background: #607d8b;
}
.box{
    position: absolute;
    top: calc(50% - 150px);
    left: calc(50%  - 100px);
    transform: perspective(1000px) rotateY(-45deg);
    width: 200px;
    height: 300px;
    transform-style: preserve-3d;
 
}
.box:before{
    content: '';
    position: absolute;
    bottom: -100px;
    left: 0;
    width: 100%;
    height: 50px;
    background: #000;
    filter: blur(40px );
    opacity: 0.5;
    transform: rotateX(90deg);

}
.box div{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    animation: animate 5s linear infinite;
}
.box div span{
    position: absolute;
    top: 0;
    left: 0;
    display: block;
    width: 100%;
    height: 100%;
    background: -webkit-linear-gradient(255deg, #91e181, #75b3c8);
    border-radius: 20px ;
    border: 1px solid red;
  
}
.box div span:nth-child(1)
{
    transform: rotateX(0deg);
}
.box div span:nth-child(2)
{
    transform: rotateX(45deg);
}
.box div span:nth-child(3)
{
    transform: rotateX(-45deg);
}
.box div span:nth-child(4)
{
    transform: rotateX(90deg);
}
@keyframes animate 
{
    0%
    {
        transform: perspective(1000px) rotateX(0deg);   
    }
        100%
        {
            transform: perspective(1000px) rotateX(360deg);
            
        }
}  
    </style>
</head>
<body>
    <div class="box">
        <div>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
