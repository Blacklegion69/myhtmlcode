<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title></title>
<style type="text/css" media="all">
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
  }
  .container {
    width: 200px;
    height: 80px;
    color: rgb(0,255,171);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
    text-align: center;
    font-weight: bold;
    font-size: 25px;
    -webkit-text-stroke: 1px gold;
  }
  .container::before {
    content: "  ";
    width: 80px;
    height: 400%;
    background: -webkit-linear-gradient(left, rgba(255,355,255,0.0),rgba(255,255,255,0.5));
    position: absolute;
    transform: rotate(45deg);
    animation: animate 2s linear infinite;
    left: -150%;
    top: -150px;
  }
  .container:after {
    content: "  ";
    width: 80px;
    height: 400%;
    background: -webkit-linear-gradient(left, rgba(255,355,255,0.5),rgba(255,255,255,0.0));
    position: absolute;
    transform: rotate(45deg);
    animation: animate1 2s linear infinite 1s;
    right: -150%;
    top: -150px;
  }
  @keyframes animate {
    100% {
      left: 185%;
    }
  }
  @keyframes animate1 {
    100% {
      right: 185%;
    }
  }
</style>
  </head>
  <body>
    <div class="container">
      JABER
    </div>
  </body>
</html>
