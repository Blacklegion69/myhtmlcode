<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title></title>
<style type="text/css" media="all">
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
  }
  body {
    background: rgba(00,00,00,1);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    width: 290px;
    height: 290px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
    transform: rotatez(45deg);
    
  }
  .container::before {
    content: "  ";
    position: absolute;
    width: 100px;
    height: 9950%;
    background: white;
    animation: animate 5s linear infinite;
    
  }
  @keyframes animate {
    100% {
      transform: rotatez(360deg);
    }
  }
  .container::after {
    content: "  ";
    inset: 4px;
    position: absolute;
    background: black;
    border 2px solid gold;
  }
  
</style>
  </head>
  <body>
   <div class="container">
     99
   </div> 
  </body>
</html>
