<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title></title>
<style type="text/css" media="all">
  * {
    margin: 0px;
    box-sizing: border-box;
    padding: 0px;
  }
  body {
    background-color: rgba(18,28,58,.8);
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    padding: 10px;
    min-height: 100vh;
  }
  .container {
    width: 300px;
    height: 300px;
    border: .01px solid white;
    justify-content: center;
    position: relative;
    align-items: center;
    overflow: hidden;
  }
  .box::before {
    content: "  ";
    width: 100%;
    height: 100%;
    position: absolute;
    background-image: url('leap.jpg');
    background-size: cover;
    top: 0px;
    transition: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }
  .box::after {
    content: "  ";
    width: 100%;
    height: 100%;
    position: absolute;
    background-image: url('logo.png');
    background-size: cover;
    top: 300px;
    transition: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }
  .container:hover .box::before {
    top: -300px;
  }
  .container:hover .box::after {
    top: 0px;
  }
</style>
  </head>
  <body>
    <div class="container">
      <div class="box">
      </div>
    </div>
    <div class="container">
      <div class="box"></div>
    </div>
    <div class="container">
      <div class="box"></div>
    </div>
    <div class="container">
      <div class="box"></div>
    </div>
    <div class="container">
      <div class="box"></div>
    </div>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
