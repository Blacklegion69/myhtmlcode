<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title></title>
<style type="text/css" media="all">
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .ball_container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  
  }
  .ball {
    width: 100px;
    height: 100px;
    border: 10px solid black;
    border-radius: 100%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    transition: 0.5s;
  }
  .ball::before {
    content: " ";
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: white;
    top: -10px;
    
  }
  .ball_container > p {
    position: absolute;
    font-weight: 900;
  }
  #container {
    width: 300px;
    height: 70px;
    border: 2px solid black;
    border-radius: 0px;
    background-color: #e0e0e0;
    box-shadow:  5px 5px 10px #bebebe,
             -5px -5px 10px #ffffff;
    margin: 0px auto;
    top: 20px;
    position: relative;
  }
  .color {
    width: 380px;
    outline: none;
    border: none;
    background: none;
    font-size: 5px;
    font-weight: 900;
    margin: 0px auto;
    position: absolute;
    top: 90vh;
    text-align: center;
  }
</style>
  </head>
  <body>
 <div class="container">
   <div class="ball_container">
   <p id="rotate_numb">
     #
   </p>
    <div class="ball">
    </div>
   </div>
    <textarea class="color" readonly>
      Touch me
    </textarea>
 </div>
<script type="text/javascript" charset="utf-8">
  var display = document.querySelector ("body");
  var ball = document.querySelector (".ball");
  var rotate_numb = document.querySelector ("#rotate_numb");
  var color = document.querySelector (".color");
  document.addEventListener ("click",function(){
    var red = Math.floor(Math.random()*255);
    var red1 = Math.floor(Math.random()*255);
    var green = Math.floor(Math.random()*255);
    var green1 = Math.floor(Math.random()*255);
    var blue = Math.floor(Math.random()*255);
    var blue1 = Math.floor(Math.random()*255);
    var x = Math.floor(Math.random()*360);
    var rgbcolor = `-webkit-linear-gradient(${x}deg,rgb(${red},${green},${blue}),rgb(${red1},${green1},${blue1}))`;
    // var rgbcolor = `rgb(${red},${green},${blue})`;
    ball.style.transform = `rotateZ(${x}deg)`;
    display.style.background = rgbcolor;
    rotate_numb.innerHTML = `${x}deg`;
    color.innerHTML = rgbcolor ;
    color.select();
    console.log (rgbcolor);
    document.execCommand("copy");
  })
</script>
  </body>
</html>
