<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title></title>
<style type="text/css" media="all">
  * {
    margin: 0px;
    padding: 0px;
    background-size: border-box;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    
  }
  .icony {
    font-weight: bold;
    display: block;
    width: 150px;
    text-align: center;
    padding: 10px;
    background-color: rgba(18,28,58,0.8);
    border-radius: 20px;
    
  }
  span {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100px;
    top: 39%;
    margin: auto;
    padding: 5px;
    text-align: center;
    background-color: rgb(0,255,154);
    font-weight: bold;
    border-radius: 10px;
    position: absolute;
    z-index: 1;
    visibility: hidden;
  }
  span::before {
    content: " ";
    position: absolute;
    width: 20px;
    height: 20px;
    bottom: -10px;
    transform: rotatez(45deg);
    background-color: rgb(0,255,154);
    z-index: -1;
  }
  .icony:hover span {
    visibility: visible;
  }
</style>
  </head>
  <body>
    <div class="container">
    <div class="icony">
      Youtube
    <span>
        Youtube is big platform
     </span>
    </div>
    </div>
  </body>
</html>
