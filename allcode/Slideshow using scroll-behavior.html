<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title></title>
<style type="text/css" media="all">
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    scroll-behavior: smooth;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: -webkit-linear-gradient(315deg, #4b65dc, #a880e8);
    
  }
  .scrolling {
    width: 390px;
    height: 350px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 1);
    backdrop-filter: blur(11.6px);
    -webkit-backdrop-filter: blur(11.6px);
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.2)
   
  }
  .box {
    width: 350px;
    height: 300px;
    display: grid;
    justify-content: center;
    align-items: center;
    overflow: scroll;
  }
  .img {
    width: 300px;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(11.6px);
    -webkit-backdrop-filter: blur(11.6px);
    border: 1px solid rgba(255, 255, 255, 0.2)
   
  }
  .button {
    width: 200px;
    height: 30px;
    background: -webkit-linear-gradient(top, #71b6c7, #1b2e1a);
    text-align: center;
    padding: 5px;
    margin: 5px;
    border-radius: 10px;
    box-shadow: 1px 1px 1px black,
               -1px -1px 1px white;
  }
 .button > a {
    z-index: 200;
    font-weight: bold;
    padding: 2px 5px 2px 5px;
    transition: .4s;
  }
  .button > a:hover {
    font-weight: bold;
    color: rgb(0,204,255);
    font-size: 20px;
    top: 0px;
  }
</style>
  </head>
  <body>
    <section class="scrolling">
      <div class="box">
        <div class="img" id="one">01</div>
        <div class="img" id="two">02</div>
        <div class="img" id="three">03</div>
        <div class="img" id="four">04</div>
        <div class="img" id="five">05</div>
      </div>
      <div class="button">
        <a href="#one"><i class="far fa-circle"></i></a>
        <a href="#two"><i class="far fa-circle"></i></a>
        <a href="#three"><i class="far fa-circle"></i></a>
        <a href="#four"><i class="far fa-circle"></i></a>
        <a href="#five"><i class="far fa-circle"></i></a>
      </div>
    </section>
  </body>
</html>
