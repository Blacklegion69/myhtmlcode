<html> 
 <head> 
  <meta http-equiv="content-type" content="text/html; charset=utf-8"> 
  <meta name="" content=""> 
  <title></title> 
  <style type="text/css" media="all">
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: -webkit-linear-gradient(96deg, #458d87, #188d46);;
    position: relative;
    background-repeat: no-repeat;
    background-attachment: fixed;

  }
  body::before {
    content: " ";
    position: absolute;
    width: 200px;
    height: 200px;
    background: -webkit-linear-gradient(127deg, #3186d5, #c4c4c4);
    border-radius: 50%;
    top: 60%;
    left: 229px;
  }
  body::after {
    content: " ";
    position: absolute;
    width: 200px;
    height: 200px;
    background: -webkit-linear-gradient(54deg, #a761aa, #725c36);
    border-radius: 50%;
    top: 30%;
    left: 60%;
  }
  section {
    width: 318px;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
    position: relative;
    padding: 10px 90px 10px 90px;
    background: rgba( 225, 225, 225, 0.1 );
    box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.30 );
    backdrop-filter: blur( 2.5px );
    -webkit-backdrop-filter: blur( 2.5px );
    border-radius: 10px;
    border-top: 1px solid white;
    border-left: 1px solid white;
    border-right: 1px solid black;
    border-bottom: 1px solid black;
    
  }
  .display {
    width: 100%;
    height: 70px;
    background: transparent;
    background-color: transparent;
    outline: none;
    border: none;
    text-align: right;
    font-weight: bold;
    font-size: 30px;
    padding: 10px;
    margin: 10px auto;
    background: rgba( 225, 225, 225, 0.1 );
    backdrop-filter: blur( 2.5px );
    -webkit-backdrop-filter: blur( 2.5px );
    border-radius: 10px;
    overflow-y: scroll;
    color: transparent;
    background: -webkit-linear-gradient(254deg, #72ebcc, #46a4a7);
    -webkit-background-clip: text;
    -webkit-text-stroke: 1px rgba(0,00,00,0.5);
  }
  .calculate {
    width: 100%;
    display: grid;
    grid-template-columns: auto auto auto auto;
    justify-content: center;
    align-items: center;
    grid-row-gap: 3px;
    grid-column-gap: 3px;
  }
  .btn {
    width: 75px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: none;
    background-color: transparent;
    font-weight: bold;
    font-size: 40px;
    outline: none;
    border: none;
    border-radius: 10px;
  }
  .btn:hover {
    background-color: rgba(255,255,255,0.5);
  }
  .btn-equal {
    background-color: rgba(255,255,255,0.5);
  }
  .btn-clear {
    background-color: rgba(255,0,0,0.5);
  }
  @media screen {(max-width:1000px) {
    body::before {
      top: 15%;
      left: 15%;
      transform: scale(2.7);
    }
    body::after {
      transform: scale(2.7);
      left: 60%;
    }
    section {
      transform: scale(2.2);
      top: 30%;
    }
  }

</style> 
 </head> 
 <body> 
  <section class="calculator"> 
   <form action="" method="get" name="form" accept-charset="utf-8"> 
    <input type="text" name="display" id="inp" class="display" value=""> 
    <div class="calculate"> 
     <input type="button" name="btn" value="1" class="btn" onclick="calculate(this.value)"> 
     <input type="button" name="btn" value="2" class="btn" onclick="calculate(this.value)"> 
     <input type="button" name="btn" value="3" class="btn" onclick="calculate(this.value)"> 
     <input type="button" name="btn" value="+" class="btn" onclick="calculate(this.value)"> 
     <input type="button" name="btn" value="4" class="btn" onclick="calculate(this.value)"> 
     <input type="button" name="btn" value="5" class="btn" onclick="calculate(this.value)"> 
     <input type="button" name="btn" value="6" class="btn" onclick="calculate(this.value)"> 
     <input type="button" name="btn" value="-" class="btn" onclick="calculate(this.value)"> 
     <input type="button" name="btn" value="7" class="btn" onclick="calculate(this.value)"> 
     <input type="button" name="btn" value="8" class="btn" onclick="calculate(this.value)"> 
     <input type="button" name="btn" value="9" class="btn" onclick="calculate(this.value)"> 
     <input type="button" name="btn" value="*" class="btn" onclick="calculate(this.value)"> 
     <input type="button" name="btn" value="(" class="btn" onclick="calculate(this.value)"> 
     <input type="button" name="btn" value=")" class="btn" onclick="calculate(this.value)"> 
     <input type="button" name="btn" value="." class="btn" onclick="calculate(this.value)"> 
     <input type="button" name="btn" value="**" class="btn" onclick="calculate(this.value)"> 
     <input type="button" name="btn" value="/" class="btn" onclick="calculate(this.value)"> 
     <input type="button" name="btn" value="0" class="btn" onclick="calculate(this.value)"> 
     <input type="button" name="btn" value="C" class="btn btn-clear" onclick="display.value=null"> 
     <input type="button" name="btn" value="=" class="btn btn-equal" onclick="display.value =eval(display.value)"> 
    </div> 
   </form> 
  </section> 
  <script type="text/javascript" charset="utf-8">
  function calculate(x){

    form.display.value = form.display.value  +  x;

}
calculate(" ");
</script> 
 </body>
