<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title></title>
<style type="text/css" media="all">
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
  }
  body {
    background: -webkit-linear-gradient(180deg, #364999, #e25b47);
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .box {
    margin: 50px auto;
    width: 400px;
    position: relative;
   /* transform: preserve-3d; */
 /*   perspective:10000px; */
  }
  .box > img {
    width: 200px;
    height: 200px;
    background-size: cover;
    position: absolute;
    backface-visibility: hidden;
    transition: 1s;
  }
  .box > img:nth-child(2) {
    transform: rotatey(180deg);
  }
  .box:hover > img:nth-child(2) {
    transform: rotatey(0deg);
  }
  .box:hover > img:nth-child(1) {
    transform: rotatey(-180deg);
  }
</style>
  </head>
  <body>
    <div class="box">
      <img src="Blwall.jpg" />
      <img src="horizon.jpg"  />
    </div>
    
  </body>
</html>
