<Doctype html>
  <html>
    <head>
      <title>
        css grid
      </title>
    </head>
    <body>
      <div class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
      </div>
      <style>
        div.grid{
          display: grid;
          grid-template-columns:50px 50px 50px 50px;
          grid-template-rows: 50px 50px 50px;
        }
        div.grid > div {
          border: 2px solid black;
          text-align: center;
          margin: 2px;
          border-radius: 18px;
          background: #e0e0e0;
          
          box-shadow:  5px 5px 11px #5a5a5a,
             -5px -5px 11px #ffffff;
        }
      </style>
    </body>
  </html>
