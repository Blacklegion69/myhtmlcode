<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title></title>
<style type="text/css" media="all">
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    transition: 0.4s;
  }
  body {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    background-color: #4a4a4a;
  }
  .container {
    width: 400px;
    height: 400px;
    position: absolute;
    background-image: url("20220717_013218.jpg");
    background-size: cover;
    background-repeat: no-repeat;
  }
  .container::before {
    content: " ";
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0px;
    left: 0px;
    transition-delay: 1.5s;
  }
  .container > span {
    position: absolute;
    inset: 0.5px;
    background-image: url("20220717_013218.jpg");
    /*
    */
    background-size: cover;
    background-repeat: no-repeat;
  }
  
  .container > span:nth-child(1) {
    clip-path: polygon(0 0, 25% 0, 25% 25%, 0 25%);
    background-color: red;
    transition-delay: 1.5s;
  }
  .container > span:nth-child(2) {
    clip-path: polygon(25% 0, 50% 0, 50% 25%, 25% 25%);
    background-color: green;
    transition-delay: 1.4s;
  }
  .container > span:nth-child(3) {
    clip-path: polygon(50% 0, 75% 0, 75% 25%, 50% 25%);
    background-color: red;
    transition-delay: 1.3s;
  }
  .container > span:nth-child(4) {
    clip-path: polygon(75% 0, 100% 0, 100% 25%, 75% 25%);
    background-color: green;
    transition-delay: 1.2s;
  }
  .container > span:nth-child(5) {
    clip-path: polygon(0 25%, 25% 25%, 25% 50%, 0 50%);
    background-color: blue;
    transition-delay: 1.1s;
  }
  .container > span:nth-child(6) {
    clip-path: polygon(25% 25%, 50% 25%, 50% 50%, 25% 50%);
    background-color: black;
    transition-delay: 1s;
  }
  .container > span:nth-child(7) {
    clip-path: polygon(50% 25%, 75% 25%, 75% 50%, 50% 50%);
    background-color: blue;
    transition-delay: 0.9s;
  }
  .container > span:nth-child(8) {
    clip-path: polygon(75% 25%, 100% 25%, 100% 50%, 75% 50%);
    background-color: black;
    transition-delay: 0.8s;
  }
  .container > span:nth-child(9) {
    clip-path: polygon(0 50%, 25% 50%, 25% 75%, 0 75%);
    background-color: #00ccff;
    transition-delay: 0.7s;
  }
  .container > span:nth-child(10) {
    clip-path: polygon(25% 50%, 50% 50%, 50% 75%, 25% 75%);
    background-color: #ffaecb;
    transition-delay: 0.6s;
  }
  .container > span:nth-child(11) {
    clip-path: polygon(50% 50%, 75% 50%, 75% 75%, 50% 75%);
    background-color: #00ccff;
    transition-delay: 0.5s;
  }
  .container > span:nth-child(12) {
    clip-path: polygon(75% 50%, 100% 50%, 100% 75%, 75% 75%);
    background-color: #ffaecb;
    transition-delay: 0.4s;
  }
  .container > span:nth-child(13) {
    clip-path: polygon(0 75%, 25% 75%, 25% 100%, 0 100%);
    background-color: black;
    transition-delay: 0.3s;
  }
  .container > span:nth-child(14) {
    clip-path: polygon(25% 75%, 50% 75%, 50% 100%, 25% 100%);
    background-color: red;
    transition-delay: 0.2s;
  }
  .container > span:nth-child(15) {
    clip-path: polygon(50% 75%, 75% 75%, 75% 100%, 50% 100%);
    background-color: green;
    transition-delay: 0.1s;
  }
  .container > span:nth-child(16) {
    clip-path: polygon(75% 75%, 100% 75%, 100% 100%, 75% 100%);
    background-color: black;
    transition-delay: 0s;
  }
  
  
  .container:hover::before {
    backdrop-filter: blur(6px);
    transition-delay: 0.3s;
  }
  
  .container:hover span:nth-child(1) {
    transform: scale(0.5);
    transition-delay: 0s;
  }
  .container:hover span:nth-child(2) {
    transform: scale(0.5);
    transition-delay: 0.1s;
  }
  .container:hover span:nth-child(3) {
    transform: scale(0.5);
    transition-delay: 0.2s;
  }
  .container:hover span:nth-child(4) {
    transform: scale(0.5);
    transition-delay: 0.3s;
  }
  .container:hover span:nth-child(5) {
    transform: scale(0.5);
    transition-delay: 0.4s;
  }
  .container:hover span:nth-child(6) {
    transform: scale(0.5);
    transition-delay: 0.5s;
  }
  .container:hover span:nth-child(7) {
    transform: scale(0.5);
    transition-delay: 0.6s;
  }
  .container:hover span:nth-child(8) {
    transform: scale(0.5);
    transition-delay: 0.7s;
  }
  .container:hover span:nth-child(9) {
    transform: scale(0.5);
    transition-delay: 0.8s;
  }
  .container:hover span:nth-child(10) {
    transform: scale(0.5);
    transition-delay: 0.9s;
  }
  .container:hover span:nth-child(11) {
    transform: scale(0.5);
    transition-delay: 1s;
  }
  .container:hover span:nth-child(12) {
    transform: scale(0.5);
    transition-delay: 1.1s;
  }
  .container:hover span:nth-child(13) {
    transform: scale(0.5);
    transition-delay: 1.2s;
  }
  .container:hover span:nth-child(14) {
    transform: scale(0.5);
    transition-delay: 1.3s;
  }
  .container:hover span:nth-child(15) {
    transform: scale(0.5);
    transition-delay: 1.4s;
  }
  .container:hover span:nth-child(16) {
    transform: scale(0.5);
    transition-delay: 1.5s;
  }
</style>
