    <title>
      @Media
    </title>
<style type="text/css" media="all">
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    
  }
  body {
    background-color: ;
  }
  .box {
    border-radius: 10px;
    background: #e0e0e0;
    box-shadow:  5px 5px 10px #bebebe,
                -5px -5px 10px #ffffff;
    padding: 10px;
    text-align: center;
    position: relative;
    margin: 10px auto;
    width: 70%;
    text-align: center;
    font-weight: bold;
    font-size: 20px;
  }
  @media (max-width: 500px) {
    .box{
      width: 90%;
      background: -webkit-repeating-linear-gradient(45deg, rgb(0,204,255) , rgb(0,255,172) ,rgb(139,139,139) 2px);
      animation: animate 2s linear infinite;
    }
    @keyframes animate {
      100% {
        filter: hue-rotate(-360deg);
      }
    }
  }
</style>
  </head>
  <body>
    <div class="box">
      Bangladesh
    </div>
  </body>
