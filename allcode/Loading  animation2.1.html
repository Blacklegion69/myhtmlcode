<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title></title>
<style type="text/css" media="all">
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
  }
  body{
    display: flex;
    justify-content: center;
    align-items: center;
  }
    .animationcombo {
    width: 200px;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
  }
  .animation {
    height: 50px;
    right: 0px;
    display: flex;
    justify-content: center;
    align-items: center;
    
  }
  .animation > div {
    width: 16px;
    height: 68px;
    background: black;
    border-top: 9px solid gold;
    border-bottom: 9px solid gold;
  }
  .dot1 {
    animation: animate 0.5s linear infinite 0s;
  }
  .dot2 {
    animation: animate 0.5s linear infinite 0.2s;
  }
  .dot3 {
    animation: animate 0.5s linear infinite 0.3s;
  }
  .dot4 {
    animation: animate 0.5s linear infinite 0.4s;
  }
  .dot5 {
    animation: animate 0.5s linear infinite 0.5s;
  }
  .dot6 {
    animation: animate 0.5s linear infinite 0.6s;
  }
  .dot7 {
    animation: animate 0.5s linear infinite 0.7s;
  }
  .dot8 {
    animation: animate 0.5s linear infinite 0.8s;
  }
  .dot9 {
    animation: animate 0.5s linear infinite 0.9s;
  }
  .dot10 {
    animation: animate 0.5s linear infinite 1s;
  }
  .dot11 {
    animation: animate 0.5s linear infinite 1.1s;
  }
  .dot12 {
    animation: animate 0.5s linear infinite 1.2s;
  }
  .dot13 {
    animation: animate 0.5s linear infinite 1.3s;
  }
  .dot14 {
    animation: animate 0.5s linear infinite 1.4s;
  }
  .dot15 {
    animation: animate 0.5s linear infinite 1.5s;
  }
  .dot16 {
    animation: animate 0.5s linear infinite 1.6s;
  }
  .dot17 {
    animation: animate 0.5s linear infinite 1.7s;
  }
  .dot18 {
    animation: animate 0.5s linear infinite 1.8s;
  }
  .dot19 {
    animation: animate 0.5s linear infinite 1.9s;
  }
  .dot20 {
    animation: animate 0.5s linear infinite 2s;
  }
  @keyframes animate {
    100% {
      transform: rotatex(180deg);
    }
  }
</style>
  </head>
  <body>
    <div class="animationcombo">
        <div class="animation">
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot3"></div>
        <div class="dot4"></div>
        <div class="dot5"></div>
        <div class="dot6"></div>
        <div class="dot7"></div>
        <div class="dot8"></div>
        <div class="dot9"></div>
        <div class="dot10"></div>
        <div class="dot11"></div>
        <div class="dot12"></div>
        <div class="dot13"></div>
        <div class="dot14"></div>
        <div class="dot15"></div>
        <div class="dot16"></div>
        <div class="dot17"></div>
        <div class="dot18"></div>
        <div class="dot19"></div>
        <div class="dot20"></div>
        </div>
    </div>
  </body>
</html>
