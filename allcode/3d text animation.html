<style type="text/css" media="all">
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    width: 100%;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background-color: #000000;
  }
  .box {
    width: 100%;
    height: 350px;
    transform-style: preserve-3d;
  }
  .box > div {
    position: absolute;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    animation: animate 23s linear infinite;
  }
  @keyframes animate {
    100% {
      transform: rotatex(360deg);
    }
  }
  .box div span {
    position: absolute;
    inset: 0;
    transform: rotateX(calc(var(--i)*7.222deg));
  }
  .box div span::before {
    content: "BANGLADESH";
    position: absolute;
    width: 100%;
    text-align: center;
    font-weight: 900;
    font-size: 30px;
    letter-spacing: 10px;
    word-spacing: 1px;
  }
  .box div span:nth-child(2n+1)::before {
    color: #4157D1;
  }
  .box div span:nth-child(2n+2)::before {
    color: #C650C2;
  }
  .box div span:nth-child(2n+3)::before {
    color: #FFCC71;
  }
</style>
