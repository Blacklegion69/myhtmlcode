<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title></title>
<style type="text/css" media="all">
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
  }
  body {
    background-color: rgba(18,28,58,1);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .box h1 {
    font-size: 10em;
    color: white;
    z-index: 10;
    -webkit-text-stroke: 1px red;
    position: relative;
  }
  .box {
    background-color: black;
    width: 300px;
    height: 300px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .box::before {
    content: " ";
    width: 100px;
    height: 500px;
    position: absolute;
    background: -webkit-linear-gradient(rgb(0,204,255) , rgb(210,0,255));
    animation: animate 5s linear infinite 0s;
  }
  @keyframes animate {
    100% {
      transform: rotatez(360deg);
    }
  }
  .box::after {
    position: absolute;
    background-color: rgba(18,28,58,1);
    content: " ";
    inset: 4px;
  }
  

</style>
  </head>
  <body>
    <div class="box">
      <h1>
        02
      </h1>
    </div>
  </body>
</html>
