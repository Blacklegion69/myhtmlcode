<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>3d Animation</title>
<style type="text/css" media="all">
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    position: relative;
  }
  body {
    width: 100%;
    height: 100vh;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  section {
    width: 400px;
    height: 400px;
    position: relative;
    transform: rotatez(45deg) scale(0.9);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .box {
    width: 400px;
    height: 400px;
    border: 4px dashed black;
    border-radius: 50%;
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .box1 {
    animation: animate1 4.5s linear infinite;
  }
  @keyframes animate1 {
    100% {
      transform:rotatex(-360deg) rotatey(360deg) rotatez(360deg);
    }
  }
  .box2 {
    width: 380px;
    height: 380px;
    animation: animate2 3s linear infinite;
  }
  @keyframes animate2 {
    100% {
      transform: rotatex(-360deg) rotatey(360deg) rotatez(360deg);
    }
  }
  .box3 {
    width: 360px;
    height: 360px;
    animation: animate3 6s linear infinite;
  }
  @keyframes animate3 {
    100% {
      transform:rotatex(-360deg) rotatey(-360deg) rotatez(360deg);
    }
  }
  .box4 {
    width: 340px;
    height: 340px;
    animation: animate2 9s linear infinite;
  }
</style>
  </head>
  <body>
    <section>
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
    </section>
  </body>
</html>
