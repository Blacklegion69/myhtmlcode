<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title></title>
<style type="text/css" media="all">
@import url('https://fonts.googleapis.com/css2?family=Pushster&display=swap');

  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #262626;
    max-height: 100vh;
  }
  .containers {
    width: 200px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgb(171,171,171);
    border-radius: 50%;
    position: relative;
    overflow: hidden;
  }
  .containers::before  {
    content: " ";
    position: absolute;
    inset: 4px;
    background-color: #262626;
    border-radius: 50%;
    box-shadow: inset 4px 4px 9px rgba(0,0,0,1),
                inset -4px -4px 9px rgba(0,0,0,1);
    z-index: 10;
  }
  .containers::after {
    content: " ";
    position: absolute;
    width: 150px;
    height: 300px;
    background: -webkit-linear-gradient(top, red 50%, rgb(171,171,171) 50%);
    animation: animate 1s linear infinite;
  }
  @keyframes animate {
    100% {
      transform: rotatez(360deg);
    }
  }
  h1 {
    color: white;
    z-index: 100;
    font-weight: bold;
    font-size: 20px;
    text-shadow: 1px 1px 10px black;
    font-family: 'Pushster', cursive;
    -webkit-text-stroke: 1px rgb(228,11,11);
  }
</style>
  </head>
  <body>
    <div class="containers">
      <h1>
        BANGLADESH
      </h1>
    </div>
  </body>
</html>
