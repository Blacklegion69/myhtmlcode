<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title></title>
<style type="text/css" media="all">
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgb(162,162,162);
  }
  .container {
    width: 200px;
    height: 200px;
    background-color: white;
    border-radius: 50%;
    display: flex;
    position: relative;
    justify-content: center;
    align-items: center;
    transform: scale(0.5);
  }
  .box {
    width: 130px;
    height: 130px;
    position: relative;
    animation: animate 2s linear infinite;
  }
  @keyframes animate {
    100% {
      transform: rotatez(360deg);
    }
  }
  .box::before {
    content: "  ";
    position: absolute;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: black;
  }
  span::before {
    content: "  ";
    position: absolute;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: black;
    right: 0;
    top: 0;
  }
  .box::after {
    content: "  ";
    position: absolute;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: black;
    right: 0;
    bottom: 0;
  }
  span::after {
    content: "  ";
    position: absolute;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: black;
    left: 0;
    bottom: 0;
  }
</style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <span></span>
      </div>
    </div>
  </body>
</html>
