<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Beastly&display=swap" rel="stylesheet">
    <title>

    </title>
  <style type="text/css" media="all">
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100%;
      background: -webkit-linear-gradient(left , rgba(0,204,255,0.5) 50% , rgba(255,199,1,0.5) 50%);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    header {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box1 {
      width: 200px;
      height: 200px;
      border: 2px solid black;
      display: flex inline-block;
      position: absolute;
      border-radius: ;
      background-clip: text;
      -webkit-background-clip: text;
      background: -webkit-linear-gradient(45deg , rgba(0,204,255,0.0) 50% , rgba(0,204,255,1) 50%);
      animation: animate 3s linear infinite;
    }
    @keyframes animate {
      100% {
        transform: rotatez(360deg);
      }
    }
    .box2 {
      width: 200px;
      height: 200px;
      border: 2px solid black;
      display: flex inline-block;
      position: absolute;
      border-radius: ;
      background-clip: text;
      -webkit-background-clip: text;
      background: -webkit-linear-gradient(45deg , rgba(255,199,1,1) 50% , rgba(0,204,255,0.0) 50% );
      animation: animate2 3s linear infinite;
    }
    @keyframes animate2 {
      100% {
        transform: rotatez(-360deg);
      }
    }
    .box3 {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: rgba(255 , 255 , 255 , 0.2);
      -webkit-text-stroke: 1px black;
      overflow: hidden;
      font-size: 20px;
      letter-spacing: 2px;
      font-family: 'Rubik Beastly', cursive;
    }
  </style>
  </head>
  <body>
    <header>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3">
        BANGLADESH
      </div>
    </header>
  </body>
</html>
