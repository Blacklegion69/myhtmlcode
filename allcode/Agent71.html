  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> 
 </head> 
 <body> 
  <header> 
   <div class="headercont"> 
    <div class="webname">
      Agent 71 
    </div> 
    <div class="dotanimation"> 
     <div class="dot1"> 
      <i class="fas fa-heart"></i> 
     </div> 
     <div class="dot2"> 
      <i class="fas fa-heart"></i> 
     </div> 
     <div class="dot3"> 
      <i class="fas fa-heart"></i> 
     </div> 
     <div class="dot4"> 
      <i class="fas fa-heart"></i> 
     </div> 
     <div class="dot5"> 
      <i class="fas fa-heart"></i> 
     </div> 
     <div class="dot6"> 
      <i class="fas fa-heart"></i> 
     </div> 
     <div class="dot7"> 
      <i class="fas fa-heart"></i> 
     </div> 
    </div> 
    <div class="headersocial"> 
     <i class="fas fa-compass"></i> 
    </div> 
   </div> 
  </header> 
  <br> 
 </body>
 <style>
   body {
    background-color: rgb(254,254,254,.2);
    background-size: cover;
    background-repeat: no-repeat;
 }
 
 header {
   width: 100%;
   display: block;
   margin: auto;
   position: fixed;
 }
 .headercont {
   width: 90%;
   background: rgba( 225, 225, 225, 0.4 );
   box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.30 );
   backdrop-filter: blur( 3.5px );
   -webkit-backdrop-filter: blur( 3.5px );
   border-radius: 10px;
   margin: auto;
   padding: 10px;
   margin-top: 30px;
   border: 2px solid gold;
 }
 div.webname {
   display: inline;
   width: 30%;
   padding: 20px;
   margin: 10px;
   background: rgba( 225, 225, 225, 0.4 );
   box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.30 );
   backdrop-filter: blur( 3.5px );
   -webkit-backdrop-filter: blur( 3.5px );
   border-radius: 10px;
   font-size: 50px;
   text-align: centet;
   font-family: 'Hanalei Fill', cursive;
   border: 3px solid gold;
 }
 div.headersocial {
   display: inline;
   font-size: 50px;
   position: relative;
   float: right;
   padding: 9px;
   animation: iconanim 1s linear infinite 1s;
 }
 @keyframes iconanim {
   100% {
     transform: rotatez(180deg);
   }
 }
 .dotanimation {
   margin: auto;
   position: relative;
   text-align: center;
   display: inline;
 }
 .dotanimation > div {
   display: inline-block;
   text-align: center;
   color: white;
   font-size: 130%;
   padding: 3px;
 }
 .dot1 {
   animation: loading .5s infinite linear alternate ;
 }
 .dot2 {
   animation: loading .5s infinite linear alternate .1s;
 }
 .dot3 {
   animation: loading .5s infinite linear alternate .2s;
 }
 .dot4 {
   animation: loading .5s infinite linear alternate .3s;
 }
 .dot5 {
   animation: loading .5s infinite linear alternate .4s;
 }
 .dot6 {
   animation: loading .5s infinite linear alternate .5s;
 }
 .dot7 {
   animation: loading .5s infinite linear alternate .6s;
 }
 @keyframes loading {
   100% {
     color: gold;
     transform: scale(1.6);
     text-shadow: 1px 1px 10px black;
   }
 }
 </style>
