<style>
  @font-face {
    font-family:myFirstFont;
    src:url(https://dl.dropbox.com/s/dx4xr95jrm2dv6e/OperatorMono-MediumItalic.woff?dl=0);
    font-weight: bold;
  }
  * {
    margin: 0px;
    padding: 0px;
    font-family:myFirstFont;
  }
    :root {
  --blur: 60px;
  --textColor: #001f3f;
  --textColorOpposite: #f6f5f7;
  --baseColor: #aab7ea;
  --darkColor: #dadada;
  --firstGradientColor: #dadada;
  --lightColor: #adadad;
  --secondGradientColor: #adadad;
  --positionX: 30px;
  --positionXOpposite: -30px;
  --positionY: 30px;
  --positionYOpposite: -30px;
  --angle: 145deg;
  --size: 150px;
  --radius: 30px;
}
html{
    margin:0;
    padding:0;
}
body {
    margin:0;
    padding:0;
    background:;
    display:flex;
    align-items:center;
    justify-content:center;
    min-width:100vw;
    min-height:100vh;
    flex-direction:column;
    overflow:scroll;
}
@media only screen and (min-width: 800px){
    body{
        flex-direction:row;
    }
}
@media only screen and (max-width: 400px){
    .loader-container{
        transform:scale(.7);
    }
}
.slider{
    -webkit-appearance:none;
    width:100%;
    height:.35rem;
    background-color:white;
    border-radius:6px;
    background: #e0e0e0;
    box-shadow:  2px 2px 3px #acacac,
              -2px -2px 3px #ffffff;
    margin:.7rem 0;
    padding:0;
    outline:0;
}
.slider::-webkit-slider-thumb{
    -webkit-appearance:none;
    width:1rem;
    height:1rem;
    border-radius:50%;
    background-color:rgba(0,50,230,1);
    border:0px solid black;
    background: linear-gradient(145deg, #cacaca, #f0f0f0);
    box-shadow:  2px 2px 3px #acacac,
             -2px -2px 3px #ffffff;
}
.container{
    max-width:350px;
    min-width:200px;
    width:250px;
    min-height:200px;
    max-height:200px;
    margin:1rem 1rem 0 1rem;
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
}
.tools{
    max-width:500px;
    min-width:300px;
    padding:1rem;
    display:flex;
    flex-direction:column;
    justify-content:center;
    margin:0rem 1rem 0 1rem;
    background-color:#e0e0e0;
    color:#001f3fdd;
    font-size:.8rem;
    font-weight:bold;
    border-radius:1rem;
}
.light-source{
    border:2px solid var(--textColor);
    position:absolute;
    width:2rem;
    height:2rem;
    background-color:transparent;
}
.light-source.top-left{
    top:0;
    left:0;
    border-radius:0 0 100% 0;
}
.light-source.top-right{
    top:0;
    right:0;
    border-radius:0 0 0 100%;
}
.light-source.bottom-left{
    bottom:0;
    left:0;
    border-radius:0 100% 0 0;
}
.light-source.bottom-right{
    bottom:0;
    right:0;
    border-radius:100% 0 0 0;
}
.light-source-active{
    background-color:yellow;
}
.box{
    min-width:5px;
    min-height:5px;
    max-height:200px;
    max-width:200px;
    width: var(--size);
    height: var(--size);
    border-radius: var(--radius);
    background: linear-gradient(var(--angle), var(--firstGradientColor), var(--secondGradientColor));
  box-shadow: var(--positionX) var(--positionY) var(--blur) var(--darkColor),
    var(--positionXOpposite) var(--positionYOpposite) var(--blur) var(--lightColor);

}
.pressed{
    box-shadow: inset var(--positionX) var(--positionY) var(--blur) var(--darkColor),
      inset var(--positionXOpposite) var(--positionYOpposite) var(--blur) var(--lightColor);

}
.shapes-icons-container{
    display:flex;
    align-items:center;
    justify-content:space-around;
    background-color:#001f3fdd;
    color:var(--textColorOpposite);
    width:100%;
    min-height:2rem;
    margin-top:.5rem;
    border-radius:3px;
}
.shape{
    width:calc(100% / 4);
    height:2rem;
    display:inline-flex;
    align-items:center;
    justify-content:center;
}
.shape>div{
    width:calc(100% - 1rem);
    margin:.5rem;
    height:43%;
    background-size:100%;
}
.shape:nth-child(1)>div{
    background-image:url("data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%22145%22%20height%3D%2224%22%20view-box%3D%220%200%20145%2024%22%20fill%3D%22none%22%20stroke%3D%22white%22%20%3E%20%3Cpath%20d%3D%22M0%2022H7C15.2843%2022%2022%2015.2843%2022%207.00001V3C22%202.44772%2022.4477%202%2023%202H121C121.552%202%20122%202.44772%20122%203V7.00001C122%2015.2843%20128.716%2022%20137%2022H145%22%20stroke%3D%22inherit%22%20stroke-width%3D%226%22%20/%3E%20%3C/svg%3E");
    background-repeat:no-repeat ;
    height:35%;
}
.shape:nth-child(2)>div{
    background-image:url("data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%22145%22%20height%3D%2224%22%20view-box%3D%220%200%20145%2024%22%20fill%3D%22none%22%20stroke%3D%22white%22%20%3E%20%3Cpath%20d%3D%22M0%2022H7C15.2843%2022%2022%2015.2843%2022%207.00001V3.39336C22%202.7091%2022.6808%202.2299%2023.3304%202.44485C59.2066%2014.3156%2085.7767%2012.9047%20120.7%202.39438C121.343%202.20072%20122%202.67921%20122%203.3512V7.00001C122%2015.2843%20128.716%2022%20137%2022H145%22%20stroke%3D%22inherit%22%20stroke-width%3D%226%22%20/%3E%20%3C/svg%3E");
    background-repeat:no-repeat ;
    height:35%;
}
.shape:nth-child(3)>div{
    background-image:url("data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%22145%22%20height%3D%2233%22%20view-box%3D%220%200%20145%2033%22%20fill%3D%22none%22%20stroke%3D%22white%22%20%3E%20%3Cpath%20d%3D%22M0%2031H7C15.2843%2031%2022%2024.2843%2022%2016V11.7329C22%2011.2966%2022.2898%2010.9083%2022.7061%2010.7779C60.0722%20-0.924818%2084.913%20-0.925978%20121.302%2010.7745C121.714%2010.9071%20122%2011.2935%20122%2011.727V16C122%2024.2843%20128.716%2031%20137%2031H145%22%20stroke%3D%22inherit%22%20stroke-width%3D%226%22%20/%3E%20%3C/svg%3E");
    background-repeat:no-repeat ;
}
.shape:nth-child(4)>div{
    background-image:url("data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%22145%22%20height%3D%2224%22%20view-box%3D%220%200%20145%2024%22%20fill%3D%22none%22%20stroke%3D%22white%22%20%3E%20%3Cpath%20d%3D%22M0%202H22V21C22%2021.5523%2022.4477%2022%2023%2022H121C121.552%2022%20122%2021.5523%20122%2021V2H145%22%20stroke%3D%22inherit%22%20stroke-width%3D%226%22%20/%3E%20%3C/svg%3E");
    background-repeat:no-repeat ;
    height:33%;
}
.shape-active{
    background-color:#001f3f;
}
.shape:nth-child(1){
    border-radius:3px 0 0 3px;
}
.shape:nth-child(4){
    border-radius:0 3px 3px 0;
}
.code,.pre{
    background-color:#000 !important;
    font-size:.5rem !important;
    font-weight:normal !important;
    overflow:scroll !important;
}
.pre{
    margin: 1rem 0 0 0 !important;
    padding: 15px !important;
    position:relative !important;
    border-radius:3px !important;
    
}
.pre::before{
    position:absolute ;
    content:"Copied to clipboard!";
    font-size:1rem;
    width:100%;
    height:100%;
    top:0;
    left:0;
    color:#f6f5f7;
    border-radius:3px;
    background-color:#47a049;
    font-weight:normal !important;
    opacity: 0.9;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index: -1;
}
.copy-btn{
    position: absolute;
    top: 4px;
    right: 4px;
    border-radius: 3px;
    background-color: #3b843c;
    color: white;
    border: 0;
    cursor: pointer;
    padding: 3px 7px;
}
.copied:before{
    z-index: 2;
}
.copied .copy-btn{
    display: none;
}
#code-container,.hidden{
    position: absolute;
    left: -9999px;
}
.color-picker-box{
    display:flex;
    align-items:center;
    justify-content:flex-start;
    padding-bottom:.5rem;
}
input[type="color"]{
    width:1.7rem;
  height:1.7rem;
  padding:0;
  border:3px solid #001f3f;
  margin:0 .5rem;

}
#color1{
    height:1.5rem;
    width:4.7rem;
    border:3px solid #001f3f;
    color:#001f3f;
    font-weight:bold;
    padding:.2rem;
    font-size:1rem;
    letter-spacing:.05rem;
    margin-left:.5rem;
}
input[type="color"]::-webkit-color-swatch{
  padding:0;
  margin:0;
  border:0;
}
input[type="color"]::-webkit-color-swatch-wrapper{
  padding:0;
  margin:0;
  border:0;
}
.loader{
    min-width:100vw;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background-color:white;
    position:fixed;
    top:0;
    left:0;
    transition:opacity .3s ease-out;
}
.loader-container{
    display:flex;
    align-items:center;
    justify-content:space-between;
    width:250px;
    background-color: white;
}

<script>
function id(el){
return document.getElementById(el);
}
function clas(e,i){
if(i){return document.getElementsByClassName(e)[i];}
else{return document.getElementsByClassName(e)}}
function A(query){return document.querySelectorAll(query);}
function $(query){return document.querySelector(query);}
/*________________________________*/
window.addEventListener("load",main);
var currentLightSource=0;currentShape=0,color="#e0e0e0";
var positionX,positionY,angle,blur,size,darkColor,lightColor,firstGradientColor,secondGradientColor,radius,colorDifference,gradient,maxRadius;

function changeLightSource(i){
    var d=`l${i}`;
    var current=`l${currentLightSource}`;
    id(current).classList.remove("light-source-active");
    id(d).classList.add("light-source-active");
    currentLightSource=i;
    update();
}
function changeShape(i){
    var d=`s${i}`;
    var current=`s${currentShape}`;
    id(current).classList.remove("shape-active");
    id(d).classList.add("shape-active");
    currentShape=i;
    update();
}
function changeBackgroundColor(clr){
    if(checkValidColor(clr)){
    document.body.style.backgroundColor=clr;
    id("color").value=clr;
    id("color1").value=clr;
    color=clr;
    }
    update();
}
function checkValidColor(clr){
    return /^#[0-9A-F]{6}$/i.test(clr)
}
function colorLuminance(hex, lum) {
    hex = String(hex).replace(/[^0-9a-f]/gi, '');
    if (hex.length < 6) {
        hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
    }
    lum = lum || 0;
    let rgb = '#',c,i;
    for (i = 0; i < 3; i++) {
        c = parseInt(hex.substr(i * 2, 2), 16);
        c = Math.round(Math.min(Math.max(0, c + c * lum), 255)).toString(16);
        rgb += ('00' + c).substr(c.length);
    }
    return rgb;
}
function getContrast(hex) {
    const r = parseInt(hex.substr(1, 2),16),g = parseInt(hex.substr(3, 2), 16),b = parseInt(hex.substr(5, 2), 16),yiq = (r * 299 + g * 587 + b * 114) / 1000
    return yiq >= 128 ? '#001f3f' : '#F6F5F7'
}
function setDistance(){
    var dis=id("distance").value;
    id("blur").value=dis*2;
    blur=id("blur").value=dis*2;
    distance=dis;
    update();
}
function handleSize(){
    var value=id("size").value
    size=value;
    distance=Math.round(value * 0.1);
    id("distance").value=distance;
    blur= Math.round(value * 0.2)
    id("blur").value=blur;
    setMaxRadius(Math.round(value / 2));
    update();
}
function setCode(str){
    id("code").textContent=str;
}
function setBlur(){
    var blr= id("blur").value;
    id("blur").value = blr
    blur=id("blur").value;
    update();
}
function setMaxRadius(n){
    id("radius").max=n;
    maxRadius=n;
}
function setIntensity(){
    var intensity=id("intensity").value;
    colorDifference = intensity;
    update();
}
function setRadius(){
    var rad=id("radius").value;
    id("radius").value=rad;
    radius =rad;
    update();
}
function update(){
    if (currentShape === 1 || currentShape === 2){gradient = true;}else {gradient = false;}
    const darkColor = colorLuminance(color, colorDifference * -1)
    const lightColor = colorLuminance(color, colorDifference)
    const firstGradientColor =
      gradient && currentShape !== 3 ? colorLuminance(color, currentShape === 2 ? 0.07 : -0.1) : color
    const secondGradientColor =
      gradient && currentShape !== 3 ? colorLuminance(color, currentShape === 1 ? 0.07 : -0.1) : color

    switch (currentLightSource) {
        case 0:
            positionX = distance;
            positionY = distance;
            angle = 145;
            break;
        case 1:
            positionX = distance * -1;
            positionY = distance;
            angle = 225;
            break;
        case 3:
            positionX = distance * -1;
            positionY = distance * -1;
            angle = 315;
            break;
        case 2:
            positionX = distance;
            positionY = distance * -1;
            angle = 45;
            break;
        default:
            positionX = distance;
            positionY = distance;
            angle = 145;
            break;
    }
    document.documentElement.style.cssText = `
      --positionX: ${positionX}px;
      --positionXOpposite: ${positionX * -1}px;
      --positionY: ${positionY}px;
      --positionYOpposite: ${positionY * -1}px;
      --angle: ${angle}deg;
      --blur: ${blur}px;
      --textColor: ${getContrast(color)};
      --textColorOpposite: ${color};
      --baseColor: ${color};
      --darkColor: ${darkColor};
      --lightColor: ${lightColor};
      --firstGradientColor: ${firstGradientColor};
      --secondGradientColor: ${secondGradientColor};
      --size: ${size}px;
      --radius: ${radius}px;
    `;
    if (currentShape === 3) {
      id("box").classList.add('pressed');
    } else {
      id("box").classList.remove('pressed');
    }
    const borderRadius = parseInt(radius) === maxRadius ? '50%' : radius + 'px'
    const background = gradient && currentShape !== 0
        ? `linear-gradient(${angle}deg, ${firstGradientColor}, ${secondGradientColor})`
        : `${color}`
    const boxShadowPosition = currentShape === 3 ? 'inset' : ''
    const firstBoxShadow = `${boxShadowPosition} ${positionX}px ${positionY}px ${blur}px ${darkColor}`
    const secondBoxShadow = `${boxShadowPosition} ${positionX * -1}px ${
      positionY * -1
    }px ${blur}px ${lightColor};`
    setCode(`border-radius: ${borderRadius};
background: ${background};
box-shadow: ${firstBoxShadow},
            ${secondBoxShadow}`);
    highlight();
}
function main(){
    radius=id("radius").value;
    blur=id("blur").value;
    size=id("size").value;
    distance=id("distance").value;
    colorDifference=id("intensity").value;
    A(".light-source").forEach((el)=>{
        el.addEventListener("click",()=>{
            changeLightSource(parseInt(el.getAttribute("n")));
        });
    });
    A(".shape").forEach((el)=>{
        el.addEventListener("click",()=>{
            changeShape(parseInt(el.getAttribute("n")));
        });
    });
    A(".color").forEach((el)=>{
        el.addEventListener("input",()=>{
            changeBackgroundColor(el.value);
        });
    });
    id("copy").addEventListener("click",copy);
    id("distance").addEventListener("input",setDistance);
    id("size").addEventListener("input",handleSize);
    id("intensity").addEventListener("input",setIntensity);
    id("blur").addEventListener("input",setBlur);
    id("radius").addEventListener("input",setRadius);
    setTimeout(()=>{$(".loader").style.opacity="0"; setTimeout(()=>{$(".loader").style.display="none"},300);},2700)
    update();
}

function copy(){
    id("code-container").value=id("code").textContent;
    id("code-container").select()
    id("code-container").setSelectionRange(0, 99999)
    document.execCommand('copy')
    id("pre").classList.add('copied');
    setTimeout(() => {
      id("pre").classList.remove('copied');
    }, 1000)
  }
