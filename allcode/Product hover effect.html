<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title></title>
<style type="text/css" media="all">
  * {
    margin: 0px;
    box-sizing: border-box;
    padding: 0px;
  }
  body {
    background: -webkit-repeating-linear-gradient(45deg, black , white , red 2px);
  }
  .container {
    display: grid;
    position: relative;
    grid-template-columns: auto auto;
    justify-content: center;
    align-items: center;
    gap: 10px;
    padding: 20px;
    margin: 20px;
  }
  .box {
    position: relative;
    width: 200px;
    height: 200px;
    justify-content: center;
    align-items: center;
    text-align: center;
    display: flex;
    border: 2px solid black;
    border-radius: 15px;
    overflow: hidden;
  }
  .icon {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgb(0,204,255);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: .5s;
    font-size: 3em;
    z-index: 2;
  }
  .box:hover .icon {
    width: 30%;
    height: 30%;
    border-radius: 50%;
    top: 10%;
    left: calc(50% - 15%);
    border: 2px solid rgb(0,255,185);
    font-size: 2em;
    background: -webkit-repeating-linear-gradient(45deg, red , white 2px);
  }
  .info {
    padding: 20px;
    margin-top: 100%;
    text-align: center;
    transition: .5s;
    opacity: 0px;
  }
  .info > h2 {
    -webkit-text-stroke: 1px gold;
    text-decoration: underline;
  }
  .box:hover .info {
    z-index: 1;
    margin-top: 70px;
    opacity: 100%;
  }
  .info > p {
    font-weight: bold;
    color: white;
  }
</style>
  </head>
  <body>
    <div class="container">
      
      <div class="box">
        <div class="icon">🎮</div>
        <div class="info">
          <h2>
            Gaming
          </h2>
          <p>
          tall pip2 $ pip2 install requests $ pip2 install mechanize $
          </p>
        </div>
      </div>
      
      <div class="box">
        <div class="icon">☘</div>
        <div class="info">
          <h2>
            Gardening
          </h2>
          <p>
          tall pip2 $ pip2 install requests $ pip2 install mechanize $
          </p>
        </div>
      </div>
      <div class="box">
        <div class="icon">🐠</div>
        <div class="info">
          <h2>
            Fishing
          </h2>
          <p>
          tall pip2 $ pip2 install requests $ pip2 install mechanize $
          </p>
        </div>
      </div>
      <div class="box">
        <div class="icon">✈</div>
        <div class="info">
          <h2>
            Travelling
          </h2>
          <p>
          tall pip2 $ pip2 install requests $ pip2 install mechanize $
          </p>
        </div>
      </div>
      
    </div>
  </body>
</html>
