<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>linear-gradient</title>
<style type="text/css" media="all">
  .box1 {
    width: 200px;
    height: 50px;
    border: 2px solid gold;
    border-radius: 20px;
    margin: 20px auto;
    padding: 5px;
    background: -webkit-linear-gradient(left , skyblue , rgba(159,235,254,0.5));
  }
  .box2 {
    width: 200px;
    height: 50px;
    border: 2px solid gold;
    border-radius: 20px;
    margin: 20px auto;
    padding: 5px;
    background: -webkit-linear-gradient(left , rgb(152,57,243) , #c17af5);
  }
</style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
