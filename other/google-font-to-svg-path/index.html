<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>google-font-to-svg-path</title>
    <meta name="description" content="google-font-to-svg-path">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="https://maker.js.org/target/js/browser.maker.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bezier-js@2/bezier.js"></script>
    <script src="opentype.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
    <script data-ad-client="ca-pub-9656548229423934" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <h1 class="header">Google Font to Svg Path</h1>
    <main>
        <div class="content">

            <div class="input-holder">
                <label><p>Google font:</p><select id="font-select" class="input"></select></label>
            </div>

            <div class="input-holder">
                <label><p>(optional) upload font:</p><input id="font-upload" type="file" class="input" /></label>
                <button id="font-upload-remove" class="input">Remove</button>
            </div>
            
            <div class="input-holder">
                <label><p>Variant:</p><select id="font-variant" class="input"></select></label>
            </div>

            <div class="input-holder">
                <label><p>text:</p><input type="text" id="input-text" value="Verb" class="input-text input" /></label>
            </div>
            <div class="input-holder">
                <label><p>size: </p><input type="number" id="input-size" value="100" class="input-size input" /></label>
            </div>

            <div class="input-holder">
                <label><p>union: </p> <input type="checkbox" id="input-union" /></label>
            </div>

            <div class="input-holder">
                <label><p>kerning:</p><input type="checkbox" id="input-kerning" checked /></label>
            </div>

            <div class="input-holder">
                <label><p>fill:</p> <input type="checkbox" id="input-filled" checked /></label>
            </div>

            <div class="input-holder">
              <label><p>separate characters:</p><input type="checkbox" id="input-separate" /></label>
            </div>

            <div class="input-holder">
                <label><p>bezier accuracy </p> <span
                        title="0.5 = accurate to half a pixel &#013;.001 = accurate to 1/1000th of a pixel &#013;smaller numbers take longer to compute &#013;leave blank for auto">&#128712;</span>
                    <input type="text" id="input-bezier-accuracy" placeholder="auto" class="input" /></label>
            </div>

            <div class="input-holder">
                <label><p>Dxf Units: </p><select id="dxf-units" class="input"></select></label>
            </div>

            <div class="input-holder">
                <label><p>Fill: </p><input type="text" id="input-fill" value="#000" class="input-fill input" data-coloris /></label>
            </div>

            <div class="input-holder">
                <label><p>Stroke: </p><input type="text" id="input-stroke" value="#000" class="input-stroke input" data-coloris /></label>
            </div>

            <div class="input-holder">
                <label><p>Stroke Width: </p><input type="text" id="input-stroke-width" value="0.25mm" class="input-stroke-width input"/></label>
            </div>

            <div id="svg-render"></div>

            <div class="textarea-container">
                <textarea id="output-svg" readonly></textarea>
                <div class="buttons-container">
                    <button class="btn" id="copy-to-clipboard-btn">copy to clipboard</button>
                    <a id="download-btn" class="btn">Download Svg</a>
                    <a id="create-link" class="btn">Create link</a>
                    <a id="dxf-btn" class="btn">Download Dxf</a>
                </div>
            </div>
            
        </div>
